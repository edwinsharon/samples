<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .content {
    padding: 20px;
  }

  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  /* Media Query for smaller screens */
  @media screen and (max-width: 600px) {
    header, footer {
      padding: 10px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Responsive Design</h1>
</header>

<div class="container">
  <div class="content">
    <p>This is a simple responsive HTML page.</p>
    <p>It adjusts its layout based on the screen size.</p>
  </div>
</div>

<footer>
  <p>&copy; 2024 Your Website</p>
</footer>

</body>
</html>
